<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="DGACaps: Algorithmically created malicious web domain detection, UPLOAD .CSV FILE, Key Features">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <title>{% block title %}{% endblock %}</title>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="{{ category }}">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{ category }}: {{ message }}.
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/common.css')}}" media="screen">
    {% block css %}{% endblock %}
    <!--script class="u-script" type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-1.9.1.min.js')}}" defer=""></script-->
    <script class="u-script" type="text/javascript" src="{{ url_for('static', filename = 'js/nicepage.js')}}" defer=""></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById("content").style.display = "initial";
        document.getElementById("loading").style.display = "none";
      });

      document.addEventListener('submit', (event) => {
        document.getElementById("loading").style.display = "flex";
        document.getElementById("content").style.display = "none";
      });
    </script>
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <script type="application/ld+json">{
		"name": "DGACaps",
		"logo": "images/cooltext410090907325230.png",
		"sameAs": [
				"https://github.com/eshanka-esnk/DGAcaps"
		]
    }</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Home">
    <meta property="og:type" content="website">
  </head>

      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
